[global/wm]
include-file = ~/.config/polybar/berry/colors.ini
include-file = ~/.config/polybar/berry/modules.ini

[settings]
screenchange-reload = true

[bar/main]
monitor = HDMI2
monitor-fallback = eDP1
width = 100%
offset-x = 0%
offset-y = 0%
padding-left = 0
padding-right = 0
height = 25
bottom = false
radius = 0
fixed-center = true
line-size = 0
border-top-size = 0
border-bottom-size = 0
border-left-size = 0
border-right-size = 0
wm-restack = bspwm
module-margin-left = 0
background = ${colors.main-bg}
foreground = ${colors.main-fg}
border-left-color = ${colors.borders}
border-top-color = ${colors.borders}
border-bottom-color = ${colors.borders}
border-right-color = ${colors.borders}
enable-ipc = true
modules-left = search workspaces title
modules-center = 
modules-right = volume backlight datetime

font-0 = "Iosevka Nerd Font:size=9:style=Regular;2"
font-1 = "Iosevka Nerd Font:size=9:style=Regular;1"
font-2 = "Iosevka Nerd Font:size=11:style=Regular;1"

tray-position = right
tray-maxsize = 16
tray-background = ${colors.blue}
tray-scale = 1.0
